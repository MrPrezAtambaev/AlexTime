<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALEXTIME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--! navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ALEXTIME</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <form class="d-flex" role="search">
          <a
            class="navbar-brand register-link"
            href="#"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop1"
            >Sign Up</a
          >
        </form>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-flex">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Add Product</a
              >
              <button type="button" class="btn btn-success getProducts-btn">
                Show Products
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--! content -->

    <div class="container d-flex justify-content-center flex-wrap"></div>

    <!--! modal add-->

    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title-add" id="staticBackdropLabel">
              Add Product
            </h5>
            <button
              type="button"
              class="btn-close btn-close-product"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column w-100 align-items-center">
            <form>
              <input
                type="text"
                placeholder="Url"
                id="photo-inp"
                class="mb-2 w-100 form-control"
              />

              <input
                type="text"
                placeholder="Title"
                id="title-inp"
                class="mb-2 w-100 form-control"
              />

              <input
                type="text"
                placeholder="Price"
                id="price-inp"
                class="mb-2 w-100 form-control"
              />
            </form>
          </div>
          <div class="modal-footer footer-add">
            <button
              type="button"
              class="btn btn-dark add-product-btn"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop2"
            >
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--! modal sign up-->

    <div
      class="modal fade"
      id="staticBackdrop1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdrop1Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdrop1Label">ALEXTIME</h5>
            <button
              type="button"
              class="btn-close btn-close-register"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column w-100 align-items-center">
            <form>
              <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUsername"
                  aria-describedby="usernameHelp"
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <input type="text" class="form-control" id="inputPassword1" />
              </div>
              <div class="mb-3">
                <label for="inputPassword2" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword2"
                />
                <div id="usernameHelp" class="form-text">
                  Enter password again
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checkbox1"
                />
                <label class="form-check-label" for="checkbox1"
                  >Admin Root</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark login-btn">Login</button>
            <button type="button" class="btn btn-secondary register-btn">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--! modal user login -->
    <div
      class="modal fade"
      id="staticBackdrop2"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdrop2Label"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdrop2Label">Login</h5>
            <button
              type="button"
              class="btn-close btn-close-login"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column w-100 align-items-center">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="loginUsername" />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark login-add-btn">
              Login and Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
